<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="author" content="GaryWang">
		<meta name='renderer' content='webkit'>
		<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/site.css">
		<style>
			.row {max-width: 900px;margin:15px auto 0;}
			.row input,.row textarea {display: block;width: 100%;}
		</style>
	</head>
<body>
	
	<div class="row" style="margin-top: 50px;">
		<div class="col-md-2 offset-lg-3">大写字符</div>
		<div class="col-md-5">
			<input type="text" class="form-control" id="upper" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3">小写字符</div>
		<div class="col-md-5">
			<input type="text" class="form-control" id="lower" value="abcdefghijklmnopqrstuvwxyz">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3">数字字符</div>
		<div class="col-md-5">
			<input type="text" class="form-control" id="number" value="0123456789">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3">特殊字符</div>
		<div class="col-md-5">
			<input type="text" class="form-control" id="teshu" value="!@#$%^&*()-=_+,./<>?\|`~">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3">长度</div>
		<div class="col-md-5">
			<input type="text" class="form-control" id="len" value="14">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3">输出字符</div>
		<div class="col-md-5">
			<textarea name="" class="form-control" id="output" cols="30" rows="2" readonly></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 offset-md-3"></div>
		<div class="col-md-5">
			<input type="button" id="btn" value="输出密码" class="btn btn-primary">
		</div>
	</div>
	<script>
		/*
		 * by:http://www.wdtwo.com/
		 * time:2020-04-21
		 * 更改css的排列方式
		 * ps:转载请注明出处
		 * */
		function ele(e){
			return document.querySelector(e).value
		}
		document.querySelector('#btn').addEventListener('click',function(){
			var upper = ele('#upper')   //大写字母
			var lower = ele('#lower')   //小写字母
			var number = ele('#number') //数字
			var teshu = ele('#teshu')   //特殊字符
			var len = ele('#len') 		//长度
			var str = upper + lower + number + teshu;
			var mima = '';
			for(var i = 0;i < len;i++){
				var num = Math.floor(Math.random() * str.length)
				mima += str.split('')[num]
			}
			document.querySelector('#output').value = mima
			console.log(mima)
		})

	</script>
</body>
</html>
